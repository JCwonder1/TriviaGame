<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Current Events Trivia</title>

    <!--Load Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!--Load css override-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container pb-5">
    <div class="img-fluid text-center">
        <img src="assets/images/wait-wait-dont-tell-me.jpg" alt="_blank">
        <div class = "countDownTimer">10</div>
    </div>

    <div class="container main-game text-center">
        <div>
            <h4 class="question mt-3"></h4>
        </div>
        <div class="answers hide">
            <button id="answer-button-1" class="btn btn-primary button-style-answer m-2" value="a"></button>
            <br>
            <button id="answer-button-2" class="btn btn-primary button-style-answer mb-2" value="b"></button>
            <br>
            <button id="answer-button-3" class="btn btn-primary button-style-answer mb-2" value="c"></button>
            <br>
            <button id="answer-button-4" class="btn btn-primary button-style-answer mb-2" value="d"></button>
        </div>
        <div class="hide afterimage">
            <img src="" class="img-fluid mb-2">
        </div>
        <div class="reload hide">
            <button id="reload" class="btn btn-primary button-style-answer mb-2">Replay</button>
        </div>

    </div>
</div>








<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<!--Load JavaScript-->
<script src="assets/javascript/app.js" ></script>
</body>
</html>
